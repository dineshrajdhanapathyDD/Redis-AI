# Redis configuration for AI Platform
# Enable persistence
save 900 1
save 300 10
save 60 10000

# Enable AOF persistence
appendonly yes
appendfsync everysec

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Enable Redis modules for AI capabilities
loadmodule /opt/redis-stack/lib/redisearch.so
loadmodule /opt/redis-stack/lib/redistimeseries.so
loadmodule /opt/redis-stack/lib/redisbloom.so

# Network configuration
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Security
protected-mode no
# requirepass your-redis-password-here

# Logging
loglevel notice
logfile ""

# Performance tuning
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Vector search specific configurations
# These will be set programmatically via the application